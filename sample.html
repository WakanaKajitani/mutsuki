<h1>明朝體フォント むつき</h1>
<h2>サンプル</h2>
<p>
あのイーハトーヴォのすきとおった風、夏でも底に冷たさをもつ青いそら、うつくしい森で飾られたモリーオ市、郊外のぎらぎらひかる草の波。
</p>
<p>
一寸先は闇
六十の三つ子
二階から目藥
類を以て集まる
寝耳に水
習わぬ經は讀めぬ
蒔かぬ種は生えぬ
縁と月日
幽靈の濱風
門前の小僧
</p>
<p style="max-width: 12em; margin: 1em auto;">
いろはにほへとちりぬるを
わかよたれそつねならむ
うゐのおくやまけふこえて
あさきゆめみしゑひもせす
ん
</p>
<p style="max-width: 12em; margin: 1em auto;">
トリナクコヱスユメサマセ
ミヨアケワタルヒンカシヲ
ソライロハエテオキツヘニ
ホフネムレヰヌモヤノウチ
</p>
