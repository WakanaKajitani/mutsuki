<body>
<h1>明朝體フォント むつき</h1>
<h2>サンプル</h2>
<p>
あのイーハトーヴォのすきとおった風、夏でも底に冷たさをもつ青いそら、うつくしい森で飾られたモリーオ市、郊外のぎらぎらひかる草の波。
</p>
<p style="width: 14em; margin: 1em auto;">
いろはにほへとちりぬるを<br>
わかよたれそつねならむ<br>
うゐのおくやまけふこえて<br>
あさきゆめみしゑひもせす ん<br>
</p>
<p style="width: 14em; margin: 1em auto;">
トリナクコヱス ユメサマセ<br>
ミヨアケワタル ヒンカシヲ<br>
ソライロハエテ オキツヘニ<br>
ホフネムレヰヌ モヤノウチ
</p>
